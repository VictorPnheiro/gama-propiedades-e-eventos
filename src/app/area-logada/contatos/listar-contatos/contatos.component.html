<div class="container text-center p-5">
  <div class="spinner-grow text-danger" role="status" *ngIf="estaCarregando">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div *ngIf="erroNoCarregamento">
    <h2>Ocorreu um erro! :(</h2>
    <button
      (click)="carregarContatos()"
      ype="button"
      class="btn btn-secondary btn-lg"
    >
      Tentar novamente
    </button>
  </div>

  <div class="d-grid gap-2 col-2 mx-auto">
    <button class="btn btn-success btn-sm m-1" (click)="novoContato()">
      Novo Contato
    </button>
  </div>

  <div *ngIf="!estaCarregando && !erroNoCarregamento">
    <table class="table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Ações</th>
        </tr>
        <tr *ngFor="let contato of contatos">
          <td>{{ contato.nome }}</td>
          <td>
            <button
              class="btn btn-primary btn-sm m-1"
              (click)="verDetalhes(contato.id)"
            >
              Ver Detalhes
            </button>
            <button
              class="btn btn-warning btn-sm m-1"
              (click)="editarContato(contato.id)"
            >
              Editar Contato
            </button>
            <button
              class="btn btn-danger btn-sm m-1"
              (click)="deletarContato(contato.id)"
            >
              Deletar
            </button>
          </td>
        </tr>
      </thead>
    </table>
  </div>
</div>
